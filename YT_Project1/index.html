<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Zoom Parallax Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Circle Section with Name Inside -->
    <section class="circle-section">
        <div class="circle-container">
            <div class="circle">
                <h1 class="name">Mandeep Singh Pawar</h1>
            </div>
        </div>
    </section>

    <!-- Parallax Sections -->
    <section id="bio" class="page-section">
        <h2>Bio</h2>
        <p>Founder of EDUNAMI, passionate about design, research, and writing...</p>
    </section>

    <section id="work" class="page-section">
        <h2>My Work</h2>
        <p>Details of my professional work and achievements...</p>
    </section>

    <section id="hobbies" class="page-section">
        <h2>My Hobbies</h2>
        <p>Exploring the world of technology, nature, and more...</p>
    </section>

    <!-- Contact Section -->
    <footer class="contact-footer">
        <h2>Contact</h2>
        <p>Email: mandeep@example.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
